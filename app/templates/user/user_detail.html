{% extends 'common_css.html' %}
{% block content %}
<h1>Favorites</h1>
{% for liked in liked_foods %}
<div class="card float-left" style="width: 20rem;">
    <img class="card-img-top" src="{{ liked.food_image.url }}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ liked.english_name }}</h5>
    </div>
    <div class="card-body d-flex justify-content-center">
        <form action="{% url 'relation:remove-favorite-food' pk=liked.pk %}" method="POST">
            {% csrf_token %}
            <div class="btn-group">
                <button type="submit" class="btn btn-sm">Delete</button>
            </div>
            <a href="{% url 'food:food-detail' pk=liked.pk %}" class="btn btn-sm">View</a>
        </form>
    </div>
</div>
{% endfor %}
{% endblock %}
